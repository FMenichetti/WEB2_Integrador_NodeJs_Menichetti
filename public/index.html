<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Museo</title>
</head>

<body>
    <!-- Header -->
    <div>
        <nav class="navbar navbar-dark d-flex justify-content-center nav">
            Museo Metropolitano de Arte
        </nav>
    </div>
    <!-- Filtros -->
    <div class="container mt-5">
        <form id="form">
            <div class="mb-3">
                <label class="form-label m-2">Seleccionar Filtro:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="filterType" id="filtroIndividual" value="nested"
                        checked>
                    <label class="form-check-label" for="filtroIndividual">
                        Filtro individual
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="filterType" id="filtroAnidado"
                        value="individual">
                    <label class="form-check-label" for="filtroAnidado">
                        Filtro Anidado
                    </label>
                </div>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="departmentSelect" class="form-label me-2">Buscar por Departamento:</label>
                <select class="form-select custom-select-arrow me-2" id="departmentSelect">
                    <option value="OpcionVacio">Seleccionar</option>
                </select>
                <button type="button" class="btn btn-dark" id="btnBuscarDepto">Buscar</button>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="localSelect" class="form-label me-2">Buscar por Localizacion:</label>
                <select class="form-select custom-select-arrow me-2" id="localSelect">
                    <option value="OpcionVacio">Seleccionar</option>
                </select>
                <button type="button" class="btn btn-dark" id="btnBuscarLocation">Buscar</button>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="keywordInput" class="form-label me-2">Buscar por Palabra Clave:</label>
                <input type="text" class="form-control me-2" id="inputPalabra" placeholder="Introduce la palabra clave">
                <button type="button" class="btn btn-dark" id="btnBuscarPalabra">Buscar</button>
            </div>
            <button type="submit" class="btn btn-dark filter-nested" id="btnSubmit"
                style="display: none;">Buscar</button>
        </form>
    </div>

    <!-- Spinner de espera -->
    <div id="spinner" class="spinner-border text-primary position-fixed start-50 " role="status" style="display: none;">
        <span class="visually-hidden">Cargando...</span>
    </div>

    <!-- Cards de museos -->
    <div class="container mt-4">
        <div id="gallery" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        </div>
    </div>
    <!-- mensaje de error por falta de filtro -->
    <div id="errorSeleccion" class="alert alert-danger text-center mt-3" role="alert" style="display: none;">
        <h3>Debes seleccionar al menos un filtro para ejecutar una b√∫squeda.</h3>
    </div>
    <!-- Div de error para cuando no hay resultados -->
    <div id="errorFiltros" class="alert alert-danger text-center mt-3" role="alert" style="display: none;">
        <h3>No se encontraron datos para su busqueda, intente con otros filtros.</h3>
    </div>
    <!-- Error de carga de Vercel -->
    <div id="errorVercel" class="alert alert-danger text-center mt-3" role="alert" style="display: none;">
        <h3>Falla en la carga, por favor recargue la pagina.</h3>
    </div>
    <!-- Botones de paginado -->
    <div class="d-flex justify-content-between align-items-center mt-3">
        <button id="btnAnterior" class="btn btn-secondary mx-5" style="display: none;">Anterior</button>
        <div style="flex-grow: 1;"></div>
        <button id="btnSiguiente" class="btn btn-secondary mx-5" style="display: none;">Siguiente</button>
    </div>
    <!-- Espacio -->
    <div class="espacio"></div>

    <!-- Footer -->
    <div class="footer">
        <div style="background-color: #000000; color: #ffffff; text-align: center; padding: 10px;">
            <p>Contacto: menichetti.dev@gmail.com</p>
        </div>
    </div>




    <script type="module" src="principal.js"></script>


</body>

</html>
