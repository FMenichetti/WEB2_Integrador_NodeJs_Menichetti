<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <div>
        <nav class="navbar navbar-dark bg-dark d-flex justify-content-center nav">
            Museo
        </nav>
    </div>
    <!-- Filters -->
    <div class="container mt-5">
        <form id="form">
            <div class="mb-3">
                <label class="form-label m-2">Seleccionar Filtro:</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="filterType" id="filtroIndividual" value="nested" checked>
                    <label class="form-check-label" for="filtroIndividual">
                        Filtro individual
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="filterType" id="filtroAnidado" value="individual">
                    <label class="form-check-label" for="filtroAnidado">
                        Filtro Anidado
                    </label>
                </div>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="departmentSelect" class="form-label me-2">Buscar por Departamento:</label>
                <select class="form-select custom-select-arrow me-2" id="departmentSelect">
                    <option value="OpcionVacio">Seleccionar</option>
                    <!-- Puedes agregar más opciones aquí -->
                </select>
                <button type="button" class="btn btn-outline-secondary" id="btnBuscarDepto">Buscar</button>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="localSelect" class="form-label me-2">Buscar por Localizacion:</label>
                <select class="form-select custom-select-arrow me-2" id="localSelect">
                    <option value="OpcionVacio">Seleccionar</option>
                    <!-- Puedes agregar más opciones aquí -->
                </select>
                <button type="button" class="btn btn-outline-secondary" id="btnBuscarLocation">Buscar</button>
            </div>
            <div class="mb-3 d-flex align-items-center">
                <label for="keywordInput" class="form-label me-2">Buscar por Palabra Clave:</label>
                <input type="text" class="form-control me-2" id="inputPalabra" placeholder="Introduce la palabra clave">
                <button type="button" class="btn btn-outline-secondary" id="btnBuscarPalabra">Buscar</button>
            </div>  
            <button type="submit" class="btn btn-outline-secondary filter-nested" id="btnSubmit" style="display: none;" >Buscar</button>
        </form>
    </div>

    <!-- Spinner de espera -->
    <div id="spinner" class="spinner-border text-primary position-fixed start-50 " role="status" style="display: none;">
        <span class="visually-hidden">Cargando...</span>
    </div>

    <!-- Cards de museos -->
    <div class="container mt-4" >
        <div id="gallery" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- Aquí se insertarán las cards dinámicamente -->
        </div>
    </div>
    <div id="errorSeleccion" class="alert alert-danger text-center mt-3" role="alert" style="display: none;">
        <h3>Debes seleccionar al menos un filtro para ejecutar una búsqueda.</h3>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <button id="btnAnterior" class="btn btn-primary mx-5" style="display: none;">Anterior</button>
        <div style="flex-grow: 1;"></div> <!-- Espaciador flexible -->
        <button id="btnSiguiente" class="btn btn-primary mx-5" style="display: none;">Siguiente</button>
    </div>
    
    
    <script type="module" src="./index.js"></script>
</body>

</html>
